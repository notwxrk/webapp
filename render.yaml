services:
  - type: web
    name: telegram-webapp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telegram_db
          property: connectionString
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: ADMIN_CHAT_ID
        value: your_admin_chat_id

databases:
  - name: telegram_db
    plan: free
